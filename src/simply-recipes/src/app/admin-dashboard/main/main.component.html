<div class="container-fluid mt-120 admin-container">
    <h2 class="row justify-content-center text-center admin-title">Admin Panel</h2>
    <div id="DashboardCon">
        <div class="row " style="border-top:3px solid white;">
            <div class="col-md-3  pt-3" style="border-right: 3px solid white;">
                <h4>Change your admin settings</h4>
                <hr />
                <admin-navigation></admin-navigation>
            </div>
            <div class="col-md-9 pt-3">
                <div class="container pl-3 centered">
                    <div class="row">
                        <div class="col-md-3 centered ">
                            <h1>Simply Recipes Dashboard</h1>
                        </div>
                    </div>
                    <ng-container *ngIf="route.children.length === 0">
                        <div class="row statistic-card bg-white shadow p-3  rounded">
                            <div class="col-12 col-lg-8 pr-3 bg-white" style="min-height:120px; min-width:300px;" name="SystemUsers">
                                <canvas id="lineChart"></canvas>
                            </div>
                            <div class="col bg-white">
                                <h3 class="centered mt-5">Healthy Food System Users</h3>
                                <ul id="UsersNow" class="centered">
                                    <li>Registered Users:</li>
                                    <li><b>TEST</b></li>
                                    <li>Admins</li>
                                    <li><b>TEST</b></li>
                                </ul>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 col-lg-7 statistic-card shadow p-3  mb-5 mt-3 bg-dark text-light rounded ">
                                <!-- To be done-->
                                <h3 class="text-light">Healthy Food Top 5</h3>
                                <div class="row d-flex">
                                    <div class="col-12 col-lg-3 p-0 h-100 flex-grow-1 ">
                                        <div class="" id="topCategories"></div>
                                    </div>
                                    <div class="col-12 col-lg-5 p-0 h-100 flex-grow-1 br-l-r-white">
                                        <div class="" id="topRecipes"></div>
                                    </div>
                                    <div class="col-12 col-lg-4 p-0 h-100 flex-grow-1 ">
                                        <div class="" id="topComentedArticle"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 col-lg-5 statistic-card shadow p-3 mb-5 mt-3 bg-white rounded" style="padding-right:10px;">
                                <h3 class="centered">Simply Recipes Main Content</h3>
                                <div class="container">
                                    <p style="text-align:center">Recipes Count: <strong class="recipe-sec">5</strong> | Articles Count: <strong class="article-sec">5</strong> </p>
                                </div>
                                <div class="conteiner chart-card" name="RecipesStatistic">
                                    <canvas class="centered" id="RecipesnArticlesChar"></canvas>
                                </div>
                            </div>
                        </div>
                    </ng-container>
                </div>
                <div class="container">
                    <div class="row">
                        <div class="col-md-9">
                            <router-outlet></router-outlet>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
