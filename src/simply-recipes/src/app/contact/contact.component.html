<!-- Start All Pages -->
<div class="all-page-title page-breadcrumb">
    <div class="container text-center">
        <div class="row">
            <div class="col-lg-12">
                <h1>Contact us</h1>
            </div>
        </div>
    </div>
</div>
<!-- End All Pages -->

<!-- Start Contact -->
<!-- <div class="map-full"></div> -->
<div class="contact-box">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="heading-title text-center">
                    <h2>Get In Touch</h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <form>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <input name="firstName" placeholder="Enter first name" class="form-control contact-form">
                                <!-- <span asp-validation-for="FirstName" class="text-danger"></span> -->
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <input name="lastName" placeholder="Enter last name" class="form-control contact-form" />
                                <!-- <span asp-validation-for="LastName" class="text-danger"></span> -->
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <input name="email" class="form-control contact-form" placeholder="Enter email">
                                <small class="form-text text-muted">We'll never share your email with anyone else.</small>
                                <!-- <span asp-validation-for="Email" class="text-danger"></span> -->
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <input name="subject" placeholder="Enter subject" class="form-control contact-form" />
                                <!-- <span asp-validation-for="Subject" class="text-danger"></span> -->
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <textarea name="content" class="form-control contact-form" rows="6" placeholder="Enter content"></textarea>
                                <!-- <span asp-validation-for="Content" class="text-danger"></span> -->
                            </div>
                            <div class="submit-button text-center">
                                <input type="hidden" id="RecaptchaValue" name="RecaptchaValue" />
                                <button class="btn btn-common" type="submit">Send Message</button>
                                <div class="clearfix"></div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- End Contact -->
