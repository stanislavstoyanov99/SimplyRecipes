<div class="row inner-menu-box">
    <ng-container *ngIf="loadingService.isLoading$ | async">
        <ngx-spinner bdColor="rgba(0,0,0,0)" [fullScreen]="true" color="#540404" size="medium"></ngx-spinner>
    </ng-container>
    <div class="col-3">
        <div class="nav nav-pills" id="v-pills-tab" role="tabpanel" aria-orientation="vertical">
            <div id="myTab" class="nav flex-column nav-tabs" role="tablist">
                <a class="nav-link mb-1" type="button" routerLink="/recipes/main" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" (click)="onAllClickHandler()">All</a>
                <a class="nav-link mb-1" type="button" routerLink="/recipes/main" [queryParams]="{categoryName: category.name}" routerLinkActive="active" *ngFor="let category of recipesList.categories" (click)="onCategoryClickHandler(category.name)">{{category.name}}</a>
            </div>
        </div>
    </div>
    <div class="col-9">
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab">
                <div class="row">
                    <ng-container *ngIf="recipesList.recipes.length > 0">
                        <div class="col-lg-4 col-md-6 mt-3 recipe-card" *ngFor="let recipe of recipesList.recipes">
                            <div class="gallery-single fix">
                                <img src="{{recipe.imagePath}}" class="img-fluid" alt="Image_{{recipe.id}}">
                                <div class="why-text">
                                    <a routerLink="/recipes/details/{{recipe.id}}">
                                        <h4>{{recipe.name}}</h4>
                                    </a>
                                    <p *ngIf="recipe.rate === 0">
                                        <strong>No Rate yet!</strong>
                                    </p>
                                    <p *ngIf="recipe.rate !== 0">
                                        <fa-icon *ngFor="let rate of rate(recipe.rate)" [icon]="['fas', 'star']" class="star"></fa-icon>
                                    </p>
                                    <h5><fa-icon [icon]="['fas', 'tachometer-alt']"></fa-icon> {{(Difficulty[recipe.difficulty])}}</h5>
                                    <h5><fa-icon [icon]="['far', 'list-alt']"></fa-icon> {{recipe.category.name}}</h5>
                                </div>
                            </div>
                        </div>
                    </ng-container>
                    <ng-container *ngIf="recipesList.recipes.length === 0 && !(loadingService.isLoading$ | async)">
                        <div class="alert alert-danger" role="alert">We have no recipes provided for that category.</div>
                    </ng-container>
                </div>
            </div>
        </div>
    </div>
</div>
