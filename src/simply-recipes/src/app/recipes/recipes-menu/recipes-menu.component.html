<div class="menu-box">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="heading-title text-center">
                    <h2>Recipes</h2>
                    <p>Here are some examples of what you can do in fing in the Recipes page.</p>
                </div>
            </div>
        </div>
        <div class="row inner-menu-box centered">
            <div class="col-9 ms-auto me-auto">
                <div class="tab-content" id="v-pills-tabContent">
                    <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel"
                        aria-labelledby="v-pills-home-tab">
                        <div class="row">
                            <div class="col-lg-4 col-md-6" *ngFor="let topRecipe of topRecipes">
                                <div class="gallery-single fix">
                                    <img src="{{topRecipe.imagePath}}" class="img-fluid home-recipe-img"
                                        alt="Image_{{topRecipe.id}}">
                                    <div class="why-text">
                                        <a>
                                            <h4>{{topRecipe.name}}</h4>
                                        </a>
                                        <span>
                                            <ng-container *ngIf="topRecipe.rate === 0">
                                                <strong>No Rate yet!</strong>
                                            </ng-container>
                                            <ng-container *ngIf="topRecipe.rate !== 0">
                                                <fa-icon *ngFor="let rate of rate(topRecipe.rate)"
                                                    [icon]="['fas', 'star']" class="star">
                                                </fa-icon>
                                            </ng-container>
                                        </span>
                                        <h5>Difficulty: {{topRecipe.difficulty}}</h5>
                                        <h5><fa-icon [icon]="['far', 'list-alt']"></fa-icon> {{topRecipe.category.name}}</h5>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="container-fluid">
                        <a class="btn btn-dark w-100" routerLink="/recipes/main">To Recipes</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
