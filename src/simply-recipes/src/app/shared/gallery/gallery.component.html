<div class="gallery-box gallery-bg">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="heading-title text-center">
                    <h2>Gallery</h2>
                </div>
            </div>
        </div>
        <div class="row gallery-list">
            <ng-container *ngIf="loadingService.isLoading$ | async">
                <ngx-spinner [fullScreen]="false" color="#fff" size="medium"></ngx-spinner>
            </ng-container>
        </div>
        <div class="container">
            <ng-container *ngIf="slides.length === 0">
                <div class="alert alert-danger" role="alert">We have no images yet.</div>
            </ng-container>
            <ng-container *ngIf="slides.length > 0">
                <ng-image-slider [images]="slides" [infinite]="true" [autoSlide]="3" [imageSize]="{space: 4}"></ng-image-slider>
            </ng-container>
        </div>
    </div>
</div>
